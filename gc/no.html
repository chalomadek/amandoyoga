<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftcard comprada con Ã©xito</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #cfe6e5, #ffffff);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1.2 rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .social-icons {
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        .social-icons a {
            color: #222;
            margin: 0 12px;
            transition: color 0.3s, transform 0.2s;
        }

        .social-icons a:hover {
            color: #019b93;
            transform: scale(1.2);
        }

        .header-img {
            width: 180px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            p {
                font-size: 1rem;
            }

            .social-icons {
                font-size: 1.3rem;
            }
        }
    </style>

    <script>
        let segundos = 10;
        function iniciarContador() {
            const contador = document.getElementById("contador");
            const intervalo = setInterval(() => {
                segundos--;
                contador.textContent = segundos;
                if (segundos === 0) {
                    clearInterval(intervalo);
                    window.location.href = "https://giftcard.amandoyoga.cl";
                }
            }, 1000);
        }

        window.onload = iniciarContador;
    </script>
</head>

<body>
    <img src="https://amandoyoga.cl/wp-content/uploads/2022/10/Logo.png" alt="Logo Amandoyoga" class="header-img">
    <h1>No fue posible completar la compra de tu giftcard</h1>
    <p>Te estamos redirigiendo de nuevo al sitio para que puedas intentar la compra en <span id="contador">10</span>
        segundos.</p>

    <div class="social-icons">
        <a href="https://amandoyoga.cl" target="_blank"><i class="fas fa-link"></i></a>
        <a href="https://www.facebook.com/amandoyoga" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/amandoyoga" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:loreto@amandoyoga.cl" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
        &copy; 2025 Amandoyoga. Todos los derechos reservados.
    </div>
</body>

</html>
