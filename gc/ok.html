<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giftcard comprada con éxito</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #cfe6e5, #ffffff);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 600px;
        }

        .link {
            display: block;
            background-color: #ffffffcc;
            color: #222;
            text-decoration: none;
            padding: 15px 20px;
            margin: 10px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: bold;
            backdrop-filter: blur(5px);
        }

        .link:hover {
            background-color: #e6fffa;
            transform: scale(1.03);
            color: #019b93;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .social-icons {
            margin-top: 2rem;
            font-size: 1.5rem;
        }

        .social-icons a {
            color: #222;
            margin: 0 12px;
            transition: color 0.3s, transform 0.2s;
        }

        .social-icons a:hover {
            color: #019b93;
            transform: scale(1.2);
        }

        .header-img {
            width: 180px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.7rem;
            }

            .link {
                font-size: 0.9rem;
            }

            .social-icons {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <img src="https://amandoyoga.cl/wp-content/uploads/2022/10/Logo.png" alt="Logo Amandoyoga" class="header-img">
    <h1>Giftcard comprada con éxito</h1>
    <p>La giftcard comprada y sus detalles llegaran al correo electrónico indicado al momento de la compra.</p>

    <a class="link" href="https://giftcard.amandoyoga.cl" target="_blank">Comprar otra Giftcard Amandoyoga</a>
    <a class="link" href="https://www.amandoyoga.cl" target="_blank">Volver a Amandoyoga.cl</a>
    <a class="link" href="https://maps.app.goo.gl/ChqLwoQcZhM1LkVMA" target="_blank">Cómo llegar a nuestro centro</a>

    <div class="social-icons">
        <a href="https://amandoyoga.cl" target="_blank"><i class="fas fa-link"></i></a>
        <a href="https://www.facebook.com/amandoyoga" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/amandoyoga" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:loreto@amandoyoga.cl" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="footer">
        &copy; 2025 Amandoyoga. Todos los derechos reservados.
    </div>
</body>

</html>
